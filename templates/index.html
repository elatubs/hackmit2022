<!-- css template from https://freefrontend.com/css-login-forms/-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BioRhyme">
    <style> 
    body{font-family: "BioRhyme";}</style>
</head>

<!-- code or no code, then go to name--> 
<body>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <div>
                    WELCOME TO STUDY SPACES. Do you have a session code? {{ error_message }}
                </div>
                <form class="login" action="#" method="post">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" name = "existingCode" class="login__input" placeholder="Input Code">
                    </div>
                    <button class="button login__submit", name = "newSession">
                        <span class="button__text">Start a new session code</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>	
                    <button class="button login__submit", name = "previousSession">
                        <span class="button__text">Submit Code</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>

            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
